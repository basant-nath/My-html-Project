<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students INformation ||</title>
    <link
      rel="shortcut icon"
      href="./MyPersonalProject/iMAGES/student.avif"
      type="image/x-icon"
    />
  </head>
  <body>
    <div>
      <form action="#">
        <fieldset>
          <legend><b>Student Information</b></legend>
          <br />

          <label for="collegeId">College ID :</label>
          <input type="text" name="text" id="collegeId" required />

          <label for="cources">Cources Code :</label>
          <input type="text" name="text" id="cources" required />
          <br /><br />
          <label for="stuname">Student Name :</label>
          <input type="text" name="Stuname" id="stuname" required />
          <label for="dateof">Date Of Joining :</label>
          <input type="datetime-local" name="datetime" id="dateof" required />
        </fieldset>
        <br /><br />
      </form>

      <form action="#">
        <fieldset>
          <legend>
            <b>Personal Details</b>
          </legend>
          <br />

          <label for="fname">Father's Name</label>
          <input type="text" name="fnamee" id="fname" />
          <br /><br />
          <label for="birthdate">Date Of Birth</label>
          <input type="date" name="birthdate" id="birthdate" />
          <br /><br />
          <label for="gen">Gender :</label>
          <input type="radio" name="Gender" id="mll" />
          <label for="mll">Male</label>
          <input type="radio" name="Gender" id="female" />
          <label for="female">Female</label>
          <br /><br />
          <label for="cst">Cast:</label>
          <select name="cast" id="cst" required>
            <option value="Select ">Select a Cast</option>

            <option value="OBC">OBC</option>
            <option value="GERNAL">GERNAL</option>
            <option value="SC">SC</option>
          </select>
          <br /><br />
          <label for="adderes">Address:</label>

          <address>
            <textarea
              name="address"
              id="#"
              cols="30"
              rows="5"
              placeholder="Fill your Address"
            ></textarea>
          </address>
          <br />

          <form action="#">
            <label for="phno">Phone No:</label>
            <input type="number" name="number" id="phno" />
          </form>
        </fieldset>
      </form>

      <form action="#">
        <fieldset>
          <legend><b>Course Details</b></legend>
          <br />

          <label for="code"> Course Code :</label>
          <input type="text" name="coursecode" id="code" />
          <br /><br />
          <label for="coursename">Course Name :</label>
          <input type="text" name="names of course" id="coursename" />
          <br /><br />
          <label for="durtin">Duration Time :</label>
          <input type="date" name="duration" id="durtin" />
          <br />
          <br />
          <label for="fee">Total Fee :</label>
          <input type="text" name="fees" id="fee" />
          <br /><br />

          <input type="submit" name="submit" id="#" value="Submit" />
          <input type="reset" name="reset" id="#" value="Reset" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
